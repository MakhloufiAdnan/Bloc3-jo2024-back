# Définition du nombre de worker processes
user nginx;
worker_processes auto;

events {
    # Configuration des événements
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name localhost;

        # Dossier racine du frontend
        root /usr/share/nginx/html;
        index index.html;

        # Gestion des fichiers CSS
        location /css/ {
            alias /usr/share/nginx/html/css/;
        }

        # Gestion des fichiers JS
        location /js/ {
            alias /usr/share/nginx/html/js/;
        }

        # Gestion des fichiers d'images
        location /assets/ {
            alias /usr/share/nginx/html/assets/;
        }

        # Redirection pour les erreurs 404 vers index.html pour une SPA
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache pour les fichiers statiques (CSS, JS, images)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1d;
            access_log off;
        }

        # Proxy pour les requêtes API vers le backend
        location /api/ {
            proxy_pass http://back_jo2024:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Gestion des erreurs API (backend hors ligne ou problème)
            error_page 502 = /api-error.html;
        }

        # Compression Gzip pour optimiser les performances
        gzip on;
        gzip_types text/plain application/javascript application/x-javascript text/javascript text/css application/json;
        gzip_min_length 1000;
        gzip_vary on;
        gzip_proxied any;
    }
}